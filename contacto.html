<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    </head>
<body>
    <header>
        <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo"></h1>
            <nav> 
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
        </nav>
            </div>
    </header>

    <main>
        <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron" required>

            <label for="correo">Email</label>
            <input type="text" id="correo" class="input-padron" required placeholder="email@dominio.com">
            
            <label for="numero">Telefono</label>
            <input type="number" id="numero" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="contacto">Contacto</label>
            <textarea cols="55" rows="10" id="contacto"></textarea required>
        <fieldset>
            <legend class="test" id="test">¿Como te contactamos?</legend>

            <input type="radio" name="contacto" value="Email" id="radio-mail">

            <label for="radio-mail">Email</label>
            
            <input type="radio" name="contacto" value="Telefono" id="radio-tel">
            <label for="radio-tel">Telefono</label>
            
            <input type="radio"  name="contacto" value="WhatsApp" id="radio-wha" checked >
            <label for="radio-wha">WhatsApp</label>
        </fieldset>
        
        <fieldset>
            <legend>En que horario quiere ser atentendido</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
        </fieldset>
        
            <label><input type="checkbox" checked>Le gustaria recibir novedades ?</label>
            <input type="submit"  name="contacto" value="Enviar" class="enviar">
        
        </form>

        <table>
            <thead>
            <tr>
                <td>Dia </td>
                <td>Horario</td>
            </tr>
        </thead>
        <tbody>
              <tr>
                <td>Dia lunes</td>
                <td>8am - 20pm</td>
              </tr>
              <tr>
                <td>Dia Miercoles</td>
                <td>8am - 20pm</td>
              </tr>

              <tr>
                <td>Dia Viernes</td>
                <td>8am - 20pm</td>
              </tr>
        </tbody>
    </table>
    

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png">
        <p class="copi">&copy Copyright Barberia Alura 2022</p>
    </footer>
</body>


</html>
